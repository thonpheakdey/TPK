<!DOCTYPE html>
<html>

<head>
    <title>THON PHEAKDEY</title>
    <link rel="shortcut icon" type="tpkicon" href="./photo/tpkicon.jpg">
    <meta charset="-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/product.css">
</head>

<body>
    <header id="header">
        <h1 onclick="onclicklink(this)" value="index.html">THON PHEAKDEY</h1>
    </header>
    <div id="formproduct">
        <div id="product" class="viewproduct">
            <div id="imageproduct">
                <img src="../photo/unavailable.jpg" alt="photo" id="imageproduct">
            </div>
            <div>
                <fieldset>
                    <legend>Document</legend>
                    <p><h3>Sunscreen UV</h3></p>
                    <p>Make in : Cambodia</p>
                    <p>Size : L </p>
                    <p>width : 100 cm</p>
                    <p>Height : 400 cm </p>
                    <p>Code product : P00001</p>
                    <p>10,000+ sold </p>
                    <p><h4>Review</h4></p>
                    <p>this product is so good</p>
                </fieldset>
            </div>
        </div>
        <div id="data_send" class="viewdatasend">
            <fieldset>
                <legend>From payment</legend>
                <input id="name" class="message" name="message" placeholder="Name (ឈ្មោះ)"><br>
                <input id="quantity" class="message" name="message" type="number" placeholder="Quantity (ចំនួន)"><br>
                <fieldset id="checkbox">
                    <legend>Size</legend>

                    <input type="radio" id="kraken" name="monster" value="K" />
                    <label for="kraken">Kraken</label><br />

                    <input type="radio" id="sasquatch" name="monster" value="S" />
                    <label for="sasquatch">Sasquatch</label><br />

                    <input type="radio" id="mothman" name="monster" value="M" />
                    <label for="mothman">Mothman</label>
                </fieldset>
                <button id="btnsend" class="custom-button" type="button" onclick="sendMessage()">Send</button><br>
                <label id="send_ok"></label>
            </fieldset>
        </div>

    </div>

    <script src="../javascript/product.js"></script>
</body>

</html>
